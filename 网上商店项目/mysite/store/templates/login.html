{% extends "base1.html"%}
{% load static %}
{% block title %}客户登录{% endblock %}

{% block body %}

<form action="/login/" method="post">
    {% csrf_token %}
    <table width="100%" align="center">
        <tr height="40">
            <td colspan="2" align="center"><strong>请您登录</strong></td>
        </tr>
        <tr height="40">
            <td width="50%" align="right"><img src="{% static 'images/3.jpg' %}" align="absmiddle"/>&nbsp;&nbsp;客户账号：
            </td>
            <td>{{ form.userid }}</td>
        </tr>
        <tr height="40">
            <td width="50%" align="right"><img src="{% static 'images/2.jpg' %}" align="absmiddle"/>&nbsp;&nbsp;客户密码：
            </td>
            <td>{{ form.password }}</td>
        </tr>
        <tr height="40">
            <td align="right">&nbsp;</td>
            <td><input type="image" src="{% static 'images/login_button.jpg' %}" />
                &nbsp;&nbsp;&nbsp;&nbsp; <a href="/register/"><img src="{% static 'images/reg_button.jpg' %}" border="0"/></a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
